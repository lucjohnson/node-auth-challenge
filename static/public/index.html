<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
</head>
<body ng-app="Authentication" ng-controller="FormController">
    <div class="container">
        <h1 class="center-align">Let's get authenticated!</h1>
        <div id="signinbox" class="col m6 offset-m3">
            <h3>Sign In</h3>
            <div ng-show="signInAlert" id="signin-alert">{{signInAlert}}</div>
            <div class="row">
                <form id="signinform" role="form" class="col s12" ng-submit="signin(user)">
                    <div class="row">
                        <div class="input-field col s12">
                            <input required name="inEmail" type="email" class="validate" ng-model="user.inEmail">
                            <label for="inEmail">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input required name="inPass" type="password" class="validate" ng-model="user.inPassword">
                            <label for="inPass">Password</label>
                        </div>                
                    </div>
                    <div class="divider"></div>
                    <div class="row">
                        <div class="col m12">
                            <p class="right-align">
                                <input class="btn btn-large" type="submit" value="Sign In"></input>
                                <img src="/img/ajax-spinner-sm.gif" ng-if="loading">
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="signupbox" class="col m6 offset-m3">
            <h3>Sign Up</h3>
            <div ng-show="signUpAlert" id="signup-alert">{{signUpAlert}}</div>
            <div class="row">
                <form id="signupform" role="form" class="col s12" ng-submit="signup(user)">
                    <div class="row">
                        <div class="input-field col s12">
                            <input required name="upDisplayName" type="text" class="validate" ng-model="user.upDisplayName">
                            <label for="upDisplayName">Display Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input required name="upEmail" type="email" class="validate" ng-model="user.upEmail">
                            <label for="upEmail">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input required name="upPass" type="password" class="validate" ng-model="user.upPassword">
                            <label for="uppass">Password</label>
                        </div>                
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input required name="upPassConf" type="password" class="validate" ng-model="user.upPasswordConf">
                            <label for="upPassConf">Confirm Password</label>
                        </div>                
                    </div>
                    <div class="divider"></div>
                    <div class="row">
                        <div class="col m12">
                            <p class="right-align">
                                <input class="btn btn-large" type="submit" value="Sign Up"></input>
                                <img src="/img/ajax-spinner-sm.gif" ng-if="loading">
                            </p>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
        <hr>
        <div class="center-align">
            <h4>Or just use:</h4>
            <a href="/oauth/facebook" class="btn btn-large blue">Facebook</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
